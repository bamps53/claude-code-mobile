events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        location /fcm/send {
            return 200 '{"multicast_id":123,"success":1,"failure":0,"canonical_ids":0,"results":[{"message_id":"mock_message_id"}]}';
            add_header Content-Type application/json;
        }

        location /v1/projects/test/messages:send {
            return 200 '{"name":"projects/test/messages/mock_message_id"}';
            add_header Content-Type application/json;
        }

        location / {
            return 200 'Mock FCM Service Running';
            add_header Content-Type text/plain;
        }
    }
}